<div class="form--container">
    <div class="personal--info-container">
      <div class="personal--info-title">
        <h2>Select your plan</h2>
        <p>You have the option of monthly or yearly billing.</p>
      </div>
<div>
<div class="row">
  <div class="card row-col-4 col" *ngFor="let plan of plans"
  [ngStyle]="{'background-color': plan.isActive ? '#DFDFFF' : 'transparent'}"
  (click)="goToPlan(plan.id); emitData(plan.name, plan.monthlyPrice, plan.yearlyPrice, plan.monthlyPlan, plan.yearlyPlan)">
  <img [src]="plan!.iconUrl"  class="card-img-top icon" alt="..." style="width:42px;height:42px;">
  <div class="card-body">
    <h5 class="card-title">{{ plan.name }}</h5>
    <p class="card-text secondary" >
    ${{ this.isMonthly ? plan.monthlyPrice : plan.yearlyPrice }}</p>
    <p>{{ this.isMonthly ? '' : '2 months free' }}</p>
  </div>
</div>
<div class="row vremenskiPlan">
  <div class="col monthyear">
<span class="form-check-label month" for="flexSwitchCheckDefault">Monthly</span>
<span class="form-check-label checking">
<app-switch-toggle (onChange)="changeSubscription($event)"></app-switch-toggle><!--[id]="'test1'"  (onChange)="doFunction($event)"-->
</span>
<span class="form-check-label year" for="flexSwitchCheckDefault">Yearly</span>
</div>
</div>
          <div class="form--buttons">
             <a  class="linkZaNazad" (click)="onPrevStep(1)">Go Back</a>
             <button class="btn btn-primary submit"
             (click)="onNextStep(3); completeStep()"
             [disabled]="this.isMonthly === false && this.isYearly === false || this.setActive === false">Next Step</button>
          </div>
        </div>
      </div>
    </div>
  </div>
